<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Photo Blog</title>
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img src="./assets/camera.svg" alt="Logo" />
          <ul>
            <li>Home</li>
            <li class="active">Gallery</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Search for images and collections</label>
            <input
              id="search"
              type="text"
              placeholder="Search for images and collections"
            />
          </div>
        </form>

        <img
          class="avatar"
          src="https://randomuser.me/api/portraits/men/9.jpg"
          alt="Image of a man"
        />
      </header>

      <main>
        <div class="container">
          <h1>Gallery</h1>

          <section class="gallery">
            <figure class="item">
              <img
                src="https://source.unsplash.com/random?a=1"
                alt="Random image"
              />

              <figcaption class="details">
                <h2>Random image</h2>
                <div class="tags">
                  <span>unsplash.com</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 0.6s">
              <img
                src="https://source.unsplash.com/random?b=1"
                alt="Random image"
              />
              <figcaption class="details">
                <h2>Random image</h2>
                <div class="tags">
                  <span>unsplash.com</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 0.8s">
              <img
                src="https://source.unsplash.com/random?c=1"
                alt="Random image"
              />
              <figcaption class="details">
                <h2>Random image</h2>
                <div class="tags">
                  <span>unsplash.com</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1s">
              <img
                src="https://source.unsplash.com/random?d=1"
                alt="Random image"
              />
              <figcaption class="details">
                <h2>Random image</h2>
                <div class="tags">
                  <span>unsplash.com</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.2s">
              <img
                src="https://source.unsplash.com/random?e=1"
                alt="Random image"
              />
              <figcaption class="details">
                <h2>Random image</h2>
                <div class="tags">
                  <span>unsplash.com</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.4s">
              <img
                src="https://source.unsplash.com/random?f=1"
                alt="Random image"
              />
              <figcaption class="details">
                <h2>Random image</h2>
                <div class="tags">
                  <span>unsplash.com</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.6s">
              <img
                src="https://source.unsplash.com/random?g=1"
                alt="Random image"
              />
              <figcaption class="details">
                <h2>Random image</h2>
                <div class="tags">
                  <span>unsplash.com</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.8s">
              <img
                src="https://source.unsplash.com/random?h=1"
                alt="Random image"
              />
              <figcaption class="details">
                <h2>Random image</h2>
                <div class="tags">
                  <span>unsplash.com</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 2s">
              <img
                src="https://source.unsplash.com/random?i=1"
                alt="Random image"
              />
              <figcaption class="details">
                <h2>Random image</h2>
                <div class="tags">
                  <span>unsplash.com</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>

      <footer class="container">
        <div class="connect">
          <div class="icons">
            <a href="http://" target="_blank"
              ><ion-icon size="small" name="logo-github"></ion-icon>
            </a>

            <a href="http://" target="_blank"
              ><ion-icon size="small" name="logo-linkedin"></ion-icon>
            </a>
          </div>
        </div>

        <div class="heart">made with â™¥</div>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
